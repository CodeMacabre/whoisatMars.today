<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Who is at Mars Today?</title>

    <!-- STYLING -->
    <link rel="stylesheet" href="css/main.css">
    <!-- SCRIPTS -->
    <script src="./js/vue.js"></script>
  </head>
  <body>
    <main id="app">
      <section class="count">
        <h1>8</h1>
        <p>active robots are at Mars today</p>
        <p>(still no humans)</p>
      </section>
      <section class="list" v-for="object in objects">
        <h2>{{ object.name }}</h2>
        <ul>
          <li>Type: {{ object.type }}</li>
          <li>Origin: {{ object.origin }}</li>
          <li>Launch: {{ object.launch }}</li>
          <li>Arrival: {{ object.arrival }}</li>
        </ul>
      </section>
    </main>
    <script src="./js/app.js"></script>
    <footer>
      <div>
        <p>Site & contents Â© <a href="https://codemacabre.com">CodeMacabre</a> 2018</p>
      </div>
    </footer>
  </body>
</html>
