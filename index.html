<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Who is at Mars Today?</title>

    <!-- STYLING -->
    <link rel="stylesheet" href="css/main.css">
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <main id="app">
      <section class="count">
        <div id="summary">
          <h1>{{ objects.length }}</h1>
          <p>active robots are at Mars today</p>
          <p>(still no humans)</p>
        </div>
      </section>
      <section class="list" v-for="object in objects">
        <h2><a v-bind:href="object.url" target="_blank">{{ object.name }}</a></h2>
        <ul>
          <li>Type: {{ object.type }}</li>
          <li>Origin: {{ object.origin }}</li>
          <li>Launch: {{ object.date.launch }}</li>
          <li>Arrival: {{ object.date.arrival }}</li>
        </ul>
      </section>
    </main>
    <script src="./js/app.js"></script>
    <footer>
      <div>
        <p>Site & contents Â© <a href="https://codemacabre.com">CodeMacabre</a> 2018</p>
      </div>
    </footer>
  </body>
</html>
